<mat-tab-group>
   <mat-tab label="{{'COMMON.DATA' | translate}}" *ngIf="attributeGroup.id > 0">
      <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>

         <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm="100" class="p-3">
               <div class="text-center mt-2">
               <button mat-raised-button color="primary" fxLayout="row" fxLayoutAlign="center center" type="submit">
                  <span class="mx-1 uppercase">{{'COMMON.SAVE' | translate}}</span>
                  <mat-icon>save</mat-icon>
               </button> </div>
               <div class="text-center mt-2" *ngIf="messages">
               <p><a mat-button color="accent" class="w-100">{{messages}}</a></p>
               </div>
            </div>
         </div>

         <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm="100" class="p-3">
               <mat-form-field appearance="outline" class="w-30">
                  <mat-label> {{'COMMON.SORT_ORDER' | translate}}</mat-label>
                  <input matInput type="text" class="form-control" id="sortOrder" [(ngModel)]="attributeGroup.sortOrder" name="sortOrder" #sortOrder="ngModel">
               </mat-form-field>
            </div>
         </div>

         <div fxLayout="row">
            <div fxFlex="25" *ngFor="let lang of appService.appInfoStorage.languages; let i = index">
               <mat-form-field appearance="outline" class="w-100" >
                  <mat-label> {{'COMMON.NAME' | translate}} - {{lang.name}}</mat-label>
                  <input matInput type="text" class="form-control" id="name{{i}}" [(ngModel)]="attributeGroup.attributeGroupDescriptions[i].name" 
                     name="name{{i}}">
               </mat-form-field>
               <div fxFlex="5"></div>
            </div>
         </div>
      </form>
   </mat-tab>

   <mat-tab label="{{'COMMON.ATTRIBUTES' | translate}}" *ngIf="attributeGroup.id > 0">
      <app-attributes [attributeGroup]="attributeGroup" [attributeGroupId]="attributeGroup.id"></app-attributes>
   </mat-tab>
</mat-tab-group>
