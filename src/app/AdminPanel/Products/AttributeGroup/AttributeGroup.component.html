<mat-tab-group>
   <mat-tab label="{{'COMMON.GENERAL' | translate}}">
      <app-attributegroup-description [attributeGroup]="attributeGroup" ></app-attributegroup-description>
   </mat-tab>

   <mat-tab label="{{'COMMON.DATA' | translate}}" *ngIf="attributeGroup.id > 0">
      <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>

         <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm="100" class="p-3">
               <div class="text-center mt-2">
               <button mat-raised-button color="primary" fxLayout="row" fxLayoutAlign="center center" type="submit">
                  <span class="mx-1 uppercase">{{'COMMON.SAVE' | translate}}</span>
                  <mat-icon>save</mat-icon>
               </button> </div>
               <div class="text-center mt-2" *ngIf="messages">
               <p><a mat-button color="accent" class="w-100">{{messages}}</a></p>
               </div>
            </div>
         </div>

         <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-sm="100" class="p-3">
               <mat-form-field appearance="outline" class="w-30">
                  <mat-label> {{'COMMON.SORT_ORDER' | translate}}</mat-label>
                  <input matInput type="text" class="form-control" id="sortOrder" [(ngModel)]="attributeGroup.sortOrder" name="sortOrder" #sortOrder="ngModel">
               </mat-form-field>
            </div>
         </div>
      </form>
   </mat-tab>

</mat-tab-group>
