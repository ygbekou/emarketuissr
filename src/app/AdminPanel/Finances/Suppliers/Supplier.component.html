<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
  <div fxLayout="row wrap">
    <div fxFlex.xs="100" fxFlex.sm="20" fxFlex.md="20" fxFlex.lg="20" fxFlex.xl="20" class="p-3" *ngIf="isAdminPage">
      <button mat-raised-button color="primary" fxLayout="row" fxLayoutAlign="center center" style="float: left;"
        type="submit" [disabled]="!f.form.valid">
        <span class="mx-1 uppercase">{{'COMMON.SAVE' | translate}}</span>
        <mat-icon>save</mat-icon>
      </button>
    </div>
    <div fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="80" fxFlex.xl="80" class="p-3">
      <div class="text-left mt-2" style="color: green; font-size: large;" *ngIf="!hasError && messages">
        <mat-icon>done</mat-icon> {{messages}}
      </div>
      <div class="text-left mt-2" style="color: #ff5722; font-size: large;" *ngIf="hasError && messages">
        <mat-icon>close</mat-icon> {{messages}}
      </div>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex="33" class="p-1">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label> {{'COMMON.NAME' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="name" [(ngModel)]="supplier.name" name="name" required>
      </mat-form-field>
    </div>
    <div fxFlex="33" class="p-1">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label> {{'COMMON.CONTACT' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="contact" [(ngModel)]="supplier.contact" name="contact"
          >
      </mat-form-field>
    </div>
    <div fxFlex="33" class="p-1">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label> {{'COMMON.PHONE' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="phone" [(ngModel)]="supplier.phone" name="phone"  >
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex="33" class="p-1">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label> {{'COMMON.EMAIL' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="email" [(ngModel)]="supplier.email" name="email"  >
      </mat-form-field>
    </div>
    <div fxFlex="67" class="p-1">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label> {{'COMMON.ADDRESS' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="address" [(ngModel)]="supplier.address" name="address"
           >
      </mat-form-field>
    </div>
  </div>
</form>
