
<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
  <div fxLayout="row wrap">
    <div fxFlex.xs="100" fxFlex.sm="75" fxFlex.md="75" fxFlex.lg="75" fxFlex.xl="75" class="p-3" *ngIf="isAdminPage">
      <button mat-raised-button color="primary" fxLayout="row" fxLayoutAlign="center center" style="float: left;" type="submit" 
        [disabled]="!f.form.valid">
          <span class="mx-1 uppercase">{{'COMMON.SAVE' | translate}}</span>
          <mat-icon>save</mat-icon>
      </button>
    </div>
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" class="p-3">
      <div class="text-center mt-2" *ngIf="messages">
        <p><a mat-button color="accent" class="w-100">{{messages}}</a></p>
      </div>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="25">
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label> {{'COMMON.NAME' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="name" [(ngModel)]="supplier.name" name="name" required>
      </mat-form-field>
      <div fxFlex="5"></div>
    </div>
    <div fxFlex="25">
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label> {{'COMMON.CONTACT' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="contact" [(ngModel)]="supplier.contact" name="contact" required>
      </mat-form-field>
      <div fxFlex="5"></div>
    </div>
    <div fxFlex="25">
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label> {{'COMMON.PHONE' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="phone" [(ngModel)]="supplier.phone" name="phone" required>
      </mat-form-field>
      <div fxFlex="5"></div>
    </div>
    <div fxFlex="25">
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label> {{'COMMON.EMAIL' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="email" [(ngModel)]="supplier.email" name="email" required>
      </mat-form-field>
      <div fxFlex="5"></div>
    </div>
    <div fxFlex="25">
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label> {{'COMMON.ADDRESS' | translate}}</mat-label>
        <input matInput type="text" class="form-control" id="address" [(ngModel)]="supplier.address" name="address" required>
      </mat-form-field>
      <div fxFlex="5"></div>
    </div>
  </div>
</form>
