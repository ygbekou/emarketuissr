<ng-container *ngIf="product">
  <embryo-PageTitle heading="{{product.name}}"></embryo-PageTitle>
  <div class="inner-container">
    <div class="product-detail-page">
      <embryo-ShopDetails [currency]="appService?.currency" [detailData]="product"></embryo-ShopDetails>
      <div class="bg-grey section-gap" *ngIf="products && products.length>0">
        <div class="container">
          <div class="block-title text-center gap">
            <h2>You Might Also Like</h2>
          </div>
          <embryo-ProductGrid [currency]="appService?.currency" [products]="products" gridLength="4" (addToCart)="addToCart($event)" (addToWishList)="addToWishList($event)"></embryo-ProductGrid>
          <div class="text-center mt-4">
            <button mat-raised-button [routerLink]="['/products', type]">Show All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
