<mat-card>
  <div fxLayoutAlign="space-between">
    <h4>{{'COMMON.SAVED_CARD'|translate}}</h4> <button mat-raised-button color="accent"
      [routerLink]="['/account/profile/edit']"
      [queryParams]="{type:'add-card', cId:0}">{{'COMMON.ADD'|translate}}</button>
  </div>

  <div fxLayout="row wrap" class="col-gap">
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="40" fxFlex.xl="40" *ngFor="let card of creditCards">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <img src="assets/images/cards/{{card.cardNumber.substring(0,1)}}.png">
          </div>
        <mat-card-title>Exp : {{card.expMonth}}/{{card.expYear}}</mat-card-title>
          <mat-card-subtitle>{{card.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="pt-3">
            <div class="saved-card-box text-xl mb-4">
              <span>**************{{card.last4Digits}} </span>
            </div>
          </div>

          <div fxLayout="row wrap" class="col-gap">
            <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
              <button mat-raised-button color="primary" [routerLink]="['/account/profile/edit']"
                [queryParams]="{type:'card', cId:card.id}">{{'COMMON.EDIT'|translate}}</button>
            </div>
            <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
              <button mat-raised-button color="accent" (click)="delete(card.id)">{{'COMMON.DELETE'|translate}}</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</mat-card>
