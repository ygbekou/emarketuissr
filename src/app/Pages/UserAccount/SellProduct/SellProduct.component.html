<mat-card>
  <div fxLayoutAlign="space-between">
    <h4>{{'COMMON.PRODUCT_SALE'|translate}}</h4>
  </div>

  <div fxLayout="row wrap" class="col-gap">

    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step>
        <ng-template matStepLabel>Select Store</ng-template>
        <div fxLayout="row wrap" class="col-gap">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50"
            *ngFor="let store of stores">
            <mat-card>
              <mat-card-header>
                <div mat-card-avatar>
                  <img src="assets/images/stores/{{store.id}}/{{store.image}}">
                </div>
                <mat-card-title>{{store.name}}</mat-card-title>
                <mat-card-subtitle *ngIf="store.address">{{store.address.city +', '+store.address.country.name}}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="pt-3">
                  <div class="saved-card-box text-xl mb-4">
                    <div [innerHTML]="store?.description"></div>
                  </div>
                </div>

                <div fxLayout="row wrap" class="col-gap">
                  <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
                    <button mat-raised-button color="primary" (click)="selectedStore=store;stepper.selectedIndex=1;">
                      <mat-icon>done</mat-icon>
                      {{'COMMON.SELECT'|translate}}
                    </button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Select category</ng-template>
        <div fxLayout="row wrap">
          <div fxFlex="100" fxFlex.gt-sm="25" class="p-3" *ngFor="let cats of categories; let indexOfelement=index;">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>{{'COMMON.CATEGORY' | translate }}</mat-label>
              <mat-select id="category" [(ngModel)]="selectedCatDescs[indexOfelement]"
                [(value)]="selectedCatDescs[indexOfelement]" (selectionChange)="categorySelected(null, indexOfelement)"
                name="category" #category="ngModel">
                <mat-option *ngFor="let category of cats" [value]="category">
                  {{category.name}} <span *ngIf="category.category.childCount > 0"> > </span>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Select Product</ng-template>
        <div fxLayout="row wrap">
          <div fxFlex="100" class="px-2 pb-2 pt-0">
            <app-products-toolbar [showSidenavToggle]="false" [dataSource]="dataSource"
              (onSidenavToggle)="sidenav.toggle()" (onChangeCount)="changeCount($event)"
              (onChangeSorting)="changeSorting($event)" (onSearchClick)="searchClicked($event)"
              (onChangeViewType)="changeViewType($event)">
            </app-products-toolbar>
          </div>
        </div>
        <div fxLayout="row wrap">
          <div fxFlex="100" fxFlex.gt-sm="100" class="p-3" *ngIf="dataSource">
            <embryo-ProductGrid [currency]="appService?.currency" [products]="dataSource.filteredData"
              (addToCart)="addToCart($event)" (addToWishList)="addToWishList($event)" gridThree="true">
            </embryo-ProductGrid>
          </div>
        </div>
        <mat-paginator [length]="pagination?.total" [pageSize]="pagination?.perPage" (page)="onPageChange($event)"
          class="w-100 mat-elevation-z1">
        </mat-paginator>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Sell product</ng-template>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</mat-card>
