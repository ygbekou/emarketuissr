<div class="inner-container bg-white section-gap-lg">
  <div class="container">
    <div fxLayout='row wrap' fxLayoutAlign="center center">
      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <div class="form-img forgot-password-image">
            </div>
          </div>
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <mat-card class="forgot-password form-margin">
              <h3 class="accent-color">{{'COMMON.FORGOT_PASSWORD'|translate}}?</h3>
              <h4>{{'COMMON.NO_PROBLEM'|translate}}</h4>
              <form [formGroup]="loginForm" (ngSubmit)="sendPassword(loginForm.value)">
                <div class="mb-4">
                  <mat-form-field appearance="outline" class="w-100 mt-1">
                    <mat-icon matPrefix class="mr-1 text-muted">email</mat-icon>
                    <mat-label>{{'COMMON.E_MAIL' | translate }}</mat-label>
                    <input matInput placeholder="{{'MESSAGE.ENTER_EMAIL'|translate}}" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls.email.errors?.required">
                      {{'VALIDATION.EMAIL_REQUIRED' | translate }}</mat-error>
                    <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">
                      {{'VALIDATION.EMAIL_INVALID' | translate }}
                    </mat-error>
                  </mat-form-field>
                </div>
                <button color="accent" class="button-lg mb-3"
                  mat-raised-button>{{'MESSAGE.SEND_PASSWORD'|translate}}</button>
                <div fxLayout="column" fxLayoutAlign="center center" class="text-center" *ngIf="error">
                  <a mat-button color="accent" class="w-100">{{error}}</a>
                </div>
                <div> <a mat-button routerLink="/session/signin" color="primary"
                    class="w-100">{{'COMMON.REMEMBER_SIGN_IN' | translate }}</a>
                </div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
