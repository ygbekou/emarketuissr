<div class="container">
  <div fxLayout="row wrap" class="col-gap">
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="80" fxFlex.xl="80">
      <app-addresses [userId]="userId"></app-addresses>
    </div>
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="20" fxFlex.lg="20" fxFlex.xl="20" *ngIf="addressType > 0">
      <button mat-flat-button color="primary"
        [routerLink]="['/checkout/payment']">{{'COMMON.CONTINUE'|translate}}</button>
    </div>
  </div>
</div>
