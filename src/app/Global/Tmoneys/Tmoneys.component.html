
<div class="table-wrapper">
  <div><h4 style="color: #283593;">{{this.paymentType}}</h4></div>
  <table mat-table [dataSource]="tmoneysDataSource" matSort class="w-100">

    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>{{'COMMON.SELECTED'|translate}}</th>
      <td mat-cell *matCellDef="let tmoney">
        <mat-radio-group [(ngModel)]="tmoney.status">
          <mat-radio-button [value]="1"  (click)="changePaymentMethod(tmoney)"></mat-radio-button>
        </mat-radio-group>
        
      </td>
    </ng-container>

<!--     <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let tmoney"><img [src]="'assets/images/tmoneys/' + tmoney.phoneNumber.substring(0,1)  + '.png'"
          [style.width.px]="50" class="d-block"></td>
    </ng-container> -->

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'COMMON.PHONE'|translate}} </th>
      <td mat-cell *matCellDef="let tmoney"> {{tmoney.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th class="px-3" mat-header-cell *matHeaderCellDef> Action </th>
        <td class="px-3" mat-cell *matCellDef="let tmoney; let i = index;">
          <button mat-button color="warn" (click)="changePaymentMethod(tmoney)">
            <mat-icon>check_circle_outline</mat-icon>
            {{'COMMON.SELECT_PHONE'|translate}}
          </button>

          <button color="warn" mat-icon-button (click)="delete(tmoney.id)" 
            matTooltip="{{'COMMON.DELETE' | translate}}">
              <mat-icon class="">delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let tmoney; columns: displayedColumns;">
    </tr>
  </table>
</div>
