<div class="section-gap pb-0" *ngIf="lighteningDeals">
  <div class="container">
    <mat-toolbar color="primary" style="height:220px" class="section-title-toolbar">
      <mat-toolbar-row>
        <div fxLayoutAlign="space-between" class="w-100 toolbar-title">
          <div class="block-title">
            <h2 class="text-inverse mb-0 text-xxl">Lightening Deals</h2>
          </div>
          <a  [routerLink]="['/products/viewAll']" [queryParams]="{id:3}"
            class="text-sm text-uppercase">View All</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="shop-card-gap px-4">
      <div fxLayout="row wrap" class="col-gap">
        <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="25" fxFlex.lg="25" fxFlex.xl="25"
          *ngFor="let slide of lighteningDeals">
          <mat-card class="box-shadow-md p-4">
            <a href="javascript:void(0)">
              <img [src]="'assets/images/marketings/'+slide.marketing.id+'/'+slide.marketing.image" alt="Product">
            </a>
            <mat-card-content class="pt-3">
              <h5><a [routerLink]="['/products']"> {{slide.name}}</a></h5>
              <div [innerHTML]="slide?.description | safehtml"></div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
