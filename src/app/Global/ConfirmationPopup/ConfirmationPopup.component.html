<div class="app-popup">
   <div class="app-popup-content text-center">
      <div class="mb-4">
         <h4>{{message}}</h4>
      </div>
      <button mat-raised-button color="accent" class="mr-3" (click)="dialogRef.close('yes')">{{'COMMON.YES'|translate}}</button>
      <button mat-raised-button color="accent" class="mr-3" (click)="dialogRef.close()">{{'COMMON.NO'|translate}}</button>
   </div>
</div>
